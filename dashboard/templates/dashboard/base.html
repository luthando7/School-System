{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="{% static 'dashboard/css/bootstrap.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'dashboard/css/bootstrap.min.css' %}">
        <title>kairos</title>
    </head>
    <body>
        <header class="site-header">
            <nav class="navbar navbar-expand-sm  sticky-top mb-3"  style="background-color: #141022;">
                <div class="container">
                    <a class="navbar-brand mr-4" href="#">Kairos</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarToggle">
                        <div class="navbar-nav mr-auto">
                            <a class="navbar-item nav-link" href="{% url 'dashboard-home' %}">Home</a>
                            <a class="navbar-item nav-link" href="{% url 'dashboard-about' %}">About</a>
                        </div>
    
                        <div class="navbar-nav">
                            {% if user.is_authenticated %}
                                <a class="nav-item nav-link" href="#">Subjects</a>
                                <a class="nav-item nav-link" href="#">Assignments</a>
                                <a class="nav-item nav-link" href="#">Announcements</a>
                                <a class="nav-item nav-link" href="#">Schedule</a>
                                <a class="nav-item nav-link" href="{% url 'profile' %}">Profile</a>
                                <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
                            {% else %}
                                <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
                                <a class="nav-item nav-link" href="{% url 'register' %}">Register</a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </nav>  
        </header>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} container">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        {% block content %}
        {% endblock %}
    </body>
</html>
